<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- linking stylesheet -->
    <link rel="stylesheet" type="text/css" href="Register.css">
</head>

<body>
    <form action="/action_page.php">
        <div class="container">

            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email">Email</label><br>
            <input type="text" placeholder="Enter email address" name="email" id="email" required><br>

            <label for="pwd">Password</label><br>
            <input type="password" placeholder="Enter password" name="pwd" id="pwd" required><br>

            <label for="repPwd">Repeat Password</label><br>
            <input type="password" placeholder="Re-enter password" name="repPwd" id="repPwd" required><br>

            <hr>

            <p>By creating a account you agree to our <a href="#">Terms & Policy</a>.</p><br>

            <button type="submit" class="registration">Register</button>

            <div class="container_login">
                <p>Already have an account? <a href="#">Log In</a> </p>
            </div>


        </div>
    </form>
</body>

</html>
